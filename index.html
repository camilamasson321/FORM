<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <form class="container">
        <h1>Payment Form Example</h1>
        <p class="red"> Some fields are missing</p>

        <section class="row1">
            <label for="cardnumber">Card #</label>
            <input type="text" id="cardnumber" name="cardnumber">
            <label for="cvc">CVC #</label>
            <input type="text" id="cvc" name="cvc">
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount">
        </section>

        <section class="row2">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname">
        </section>

        <section class="row3">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="State">Pick a State</option>
            </select>
            <label for="postal">Postal Code</label>
            <input type="text" id="postal" name="postal">
        </section>

        <section class="row4">
            <input type="radio" id="discover" name="cardtype" value="Discover">
            <label for="discover"><i class="fab fa-cc-discover"></i></label>
            <input type="radio" id="visa" name="cardtype" value="Visa">
            <label for="visa"><i class="fab fa-cc-visa"></i></label>
            <input type="radio" id="mastercard" name="cardtype" value="Mastercard">
            <label for="Mastercard"><i class="fab fa-cc-mastercard"></i></label>
            <input type="radio" id="american" name="cardtype" value="American">
            <label for="american"><i class="fab fa-cc-amex"></i></label>
            <label for="message">Message</label>
            <input type="text" id="message" name="message">
        </section>
        <section class="footer">
            <button>Cancel</button>
            <button>Send</button>
        </section>

    </form>
    
</body>
</html>
