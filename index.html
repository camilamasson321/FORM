<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <form class="container-sm container-md container-lg col-12 p-0"  action="/" method="POST" target="_blank">
        <h1 class="col bg-light p-2">Payment Form Example</h1>
        <p class="col-11 p-2 mx-auto alert alert-danger"> Some fields are missing</p>

        <!-- <section class="row-cols-12 d-flex justify-content-between p-1"> -->
        <section class="row">
            <label class="col-5 form-label">
                <div>Card #</div>
                <input class="col-12 pl-1 form-control" type="text" name="cardnumber" placeholder="XXXXXXXXXXXXXXXXXXXXX"/>
            </label>
            <label class="col-3 form-label">
                <div>CVC #</div>
                <input class="col-12 form-control"type="text" name="cvc" placeholder="0000">
            </label>
            <label class="col-4 form-label">
                <div>Amount</div>
               <section class="col-12 d-flex">
                   <span>$</span>
                   <input class="col-10 form-control" type="text" name="amount" placeholder="Amount">
            </section> 
            </label>
        </section>
        
        <section class="row-cols-12 d-flex justify-content-between py-2 px-1">
            <label class="col-5">
                <div>First name</div>
                <input class="col-12" type="text" name="fname">
            </label>
            <label class="col-5">
                <div>Last Name</div>
                <input class="col-11" type="text" name="lname">
            </label>
        </section>

        <section class="row-cols-12 d-flex justify-content-around p-2">
            <label class="col-5">
                <div>City</div>
                <input class="col-12" type="text" name="city">
            </label>
            <label class="col-2">
                <div>State</div>
                <select class="col-12 p-1" name="state">
                    <option class="col-12" value="State">Pick a State</option>
                </select>
            </label>
            <label class="col-3">
                <div>Postal Code</div>
                <input class="col-12" type="text" name="postal">
            </label>
        </section>

        <section class="row-cols-12 d-flex justify-content-around p-3">
            <section class="col">
                <label class="col-5 p-2"> We Accept:
                    <section class="cardselection col-12 p-2 d-flex justify-content-evenly">
                        <label for="discover"><i class="fab fa-cc-discover"></i>
                            <input type="radio" id="discover" name="cardtype" value="Discover">
                        </label>
                        <label for="visa"><i class="fab fa-cc-visa"></i>
                            <input type="radio" id="visa" name="cardtype" value="Visa">
                        </label>
                        <label for="Mastercard"><i class="fab fa-cc-mastercard"></i>
                            <input type="radio" id="mastercard" name="cardtype" value="Mastercard">
                        </label>
                        <label for="american"><i class="fab fa-cc-amex"></i>
                            <input type="radio" id="american" name="cardtype" value="American">
                        </label>
                   </section> 
                </label>
            </section>
            <section class="form-group col-6 p-3">
                <label for="comment">Message:</label>
                <textarea class="form-control col-12" rows="3" id="comment"></textarea>
            </section>
        </section>
        <section class="footer col bg-light d-flex justify-content-right p-2">
            <button class="cancel">Cancel</button>
            <button class="send">Send</button>
        </section>

    </form>
    
</body>
</html>
